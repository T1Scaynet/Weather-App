<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Material Icons -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./src/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">the weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>
                        -
                        <span class="date">Monday Sep 19</span>
                    </small>
                </div>

                <div class="weather">
                    <img src="./src/icons/day/113.png" class="icon" alt="icon" width="50" height="50">
                    <span class="condition">Cloudy</span>
                </div>
                <div class="geolocalizacion">
                    <span class="material-icons geo">room</span>
                    <p>Saber mi ubicaci√≥n</p>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <form action="" class="form">
                <input type="text" class="search" placeholder="Search Location...">
                <button type="submit" class="submit"><span class="material-icons">search</span></button>
            </form>
            
            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">California</li>
                <li class="city">paris</li>
                <li class="city">Tokyo</li>
            </ul>
            
            <ul class="details">
                <h4>Weather Details</h4>
                
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="./src/js/app.js"></script>
</body>
</html>
